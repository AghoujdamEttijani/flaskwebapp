{% extends "layout.html" %}

{% block title %}Update Product - Milk Store{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center">Update Product</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" value="{{ product.price }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Image</label>
                        <input type="file" class="form-control" name="image">
                        <p class="mt-2"><small>Current Image:</small></p>
                        <img src="{{ product.image }}" class="img-fluid rounded" alt="Product Image" width="100">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Update Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
