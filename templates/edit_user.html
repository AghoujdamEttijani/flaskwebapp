<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Edit User</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-control">
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">New Password (Leave blank to keep current password)</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Update User</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
