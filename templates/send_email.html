{% extends "layout.html" %}

{% block title %}email-FOREVER-Â© {% endblock %}

{% block content %}
    <style>
        .container1 {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>

    <div class="container1" style="margin-top: 15px">
        <h2>Send an Email</h2>
        <form action="{{ url_for('send_email') }}" method="POST">
            <label for="to">To (Recipient Email):</label>
            <input type="email" id="to" name="to" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Email</button>
        </form>
    </div>
{% endblock %}
