{% extends "layout.html" %}

{% block title %}Register - Milk Store{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center">Register</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-control" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register
                        
                    </button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
 {% if error %}
 <div  class="floating-alert onload="setTimeout()"">
<p style="color: #f1ebeb; rgb(236, 242, 243);">{{ error }}</p>
</div>
{% endif %}
<script>
    setTimeout(function() {
        let alert = document.querySelector(".floating-alert");
        if (alert) {
            alert.style.opacity = "0";
            setTimeout(() => alert.style.display = "none", 500);
        }
    }, 3000);  // Auto-hide after 3 seconds
</script>
{% endblock %}
